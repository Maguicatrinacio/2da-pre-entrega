<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carrito de compras, formulario de registro y mapa de nuestros locales">
    <meta name="author" content="Magali Catrinacio">
    <meta name="copyright" content="Adiddas S.A">
    <meta property="og:title" content="Adiddas">
    <meta property="og:description" content="Carrito de compras">
    <meta property="og:image" content="https://ibb.co/CKFTgP0">
    <meta property="og:url" content="https://maguicatrinacio.github.io/Proyecto-desarrolloweb-adidas/pages/micarrito.html">
    <title>Mi carrito | Adidas</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/img/adidas-png.png" type="image/x-icon">
</head>
<body>
    <div class="container-carrito">
    <header> 
        <div class="logoAdidas">
            <a href="../index.html"><img src="../assets/img/adidas-png.png" alt="Logo"></a>
        </div>
        <nav class="navBarMenu">
            <input type="checkbox" id="menu-check">
            <label for="menu-check" id="menu"> 
                <span id="menu-abrir"> &#9776;</span>
                <span id="menu-cerrar"> x </span>
            </label>
            <ul class="navBar">
                <li class="seccion"><a class="nav-link" href="../pages/mujer.html">Mujer</a></li>
                <li class="seccion"><a class="nav-link" href="../pages/hombre.html">Hombre</a></li>
                <li class="seccion"><a class="nav-link" href="../pages/sale.html">Sale</a></li>
                <li class="seccion"><a class="nav-link" href="../pages/micarrito.html">Mi carrito</a></li>
            </ul>
        </nav>
    </header>
    <main class="container-main-carrito">
        <div class="miCarrito">
        <section class="carrito">
            <div>
                <img class="imgbolsa" src="../assets/img/bolsa-compra-1.png" alt="Carrito">
                <h1> Tu carrito está vacio</h1>
            </div>
        </section>
        <aside class="mapa">
            <div>
                <h2>Locales</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13151.320105261255!2d-58.539461793238814!3d-34.50719318700473!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb0f1d977e827%3A0x92d2e02b5df1f5dc!2sAdidas%20Store!5e0!3m2!1ses-419!2sar!4v1667920624123!5m2!1ses-419!2sar" width="580" height="430" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </aside>
        </div>
        <section class="registro">
            <h3> Regístrate</h3>
            <form class="formRegistro" action="">
                <fieldset class="inputs">
                    <legend> </legend>
                    <label for="email">
                        <input class="inputs" type="email" id="email" placeholder="Ingresa tu email">
                    </label>
                    <label for="contraseña">
                        <input class="inputs" type="password" id="contraseña" placeholder="Contraseña">
                    </label>
                    <label for="enviar">
                        <input class="inputs" type="submit" id="enviar">
                    </label>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <section>
            <ul class="redesSociales">
                <li> <a href="https://www.whatsapp.com/?lang=es"target="blank"> <img class="icon" src="../assets/img/Vector-tel.png" alt="Telefono"></a></li>
                <li> <a href="https://www.instagram.com/"target="blank"> <img class="icon" src="../assets/img/vector-ig.png" alt="Instagram"></a></li>
                <li> <a href="https://twitter.com/?lang=es"target="blank"> <img class="icon" src="../assets/img/Vector-tw.png" alt="Twitter"></a></li>
                <li> <a href="https://www.facebook.com/"target="blank"> <img class="icon" src="../assets/img/Vector-fb.png" alt="Facebook"></a></li>
            </ul>
        </section>
    </footer>
    </div>
</body>
</html>
