<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/img/adidas-png.png" type="image/x-icon">
</head>
<body>
    <div class="container-tienda">
        <header>
            <div class="logoAdidas">
                <a href="../index.html"><img src="../assets/img/adidas-png.png" alt=""></a>
            </div>
            <nav>
                <ul class="navBar">
                    <li class="seccion"><a href="../pages/mujer.html">Mujer</a></li>
                    <li class="seccion"><a href="../pages/hombre.html">Hombre</a></li>
                    <li class="seccion"><a href="../pages/sale.html">Sale</a></li>
                    <li class="seccion"><a href="../pages/micarrito.html">Mi carrito</a></li>
                </ul>
            </nav>
        </header>
        <main class="container-main">
            <section class="tienda">
                <div class="card uno">
                    <img class="imgcard" src="../assets/img/remera-m-1.webp" alt="">
                </div>
                <div class="card uno">
                    <img src="../assets/img/remera-m-5.webp" alt="">
                </div>
                <div class="card uno">
                    <img src="../assets/img/remera-m-2.webp" alt="">
                </div>
            </section>
            <section class="tienda">
                <div class="card dos">
                    <img src="../assets/img/remera-m-4.webp" alt="">
                </div>
                <div class="card dos">
                    <img src="../assets/img/remera-m-3.webp" alt="">
                </div>
                <div class="card dos">
                    <img src="../assets/img/remera-m-6.webp" alt="">
                </div>
            </section>
            <section class="formBar">
            <form action="" class="formIndumentaria">
                <fieldset >
                    <legend class="filtro">Indumentaria</legend>
                    <label for="remeras">
                        <span class="filtros-2">Remeras</span>
                        <input type="checkbox" id="remeras">
                    </label>
                    <label for="pantalones">
                        <span class="filtros-2">Pantalones</span>
                        <input type="checkbox" id="pantalones">
                    </label>
                    <label for="buzos">
                        <span class="filtros-2">Buzos</span>
                        <input type="checkbox" id="buzos">
                    </label>
                    <label for="camperas">
                        <span class="filtros-2">Camperas</span>
                        <input type="checkbox" id="camperas">
                    </label>
                    <label for="zapatillas">
                        <span class="filtros-2">Zapatillas</span>
                        <input type="checkbox" id="zapatillas">
                    </label>
                </fieldset>
            </form>
            <form class="formTalles">
                <fieldset>
                    <legend class="filtro">Talles</legend>
                    <label for="s">
                        <span class="filtros-2"> S</span>
                        <input type="checkbox" id="s">
                    </label>
                    <label for="m">
                        <span class="filtros-2"> M</span>
                        <input type="checkbox" id="m">
                    </label>
                    <label for="l">
                        <span class="filtros-2"> L</span>
                        <input type="checkbox" id="l">
                    </label>
                    <label for="xl">
                        <span class="filtros-2"> XL</span>
                        <input type="checkbox" id="xl">
                    </label>
                </fieldset>
            </form>
            </section>
        </main>
        <footer>
            <section>
                <ul class="redesSociales">
                    <li> <a href="https://www.whatsapp.com/?lang=es"target="blank"> <img class="icon" src="../assets/img/Vector-tel.png" alt=""></a></li>
                    <li> <a href="https://www.instagram.com/"target="blank"> <img class="icon" src="../assets/img/vector-ig.png" alt=""></a></li>
                    <li> <a href="https://twitter.com/?lang=es"target="blank"> <img class="icon" src="../assets/img/Vector-tw.png" alt=""></a></li>
                    <li> <a href="https://www.facebook.com/"target="blank"> <img class="icon" src="../assets/img/Vector-fb.png" alt=""></a></li>
                </ul>
            </section>
        </footer>
    </div>
</body>
</html>
