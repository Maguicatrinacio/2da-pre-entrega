<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nuestros productos deportivos para hombres">

    <title>Hombre | Adidas</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/img/adidas-png.png" type="image/x-icon">
</head>
<body>
    <div class="container-tienda">
    <header>
        <div class="logoAdidas">
            <a href="../index.html"><img src="../assets/img/adidas-png.png" alt="logo"></a>
        </div>
        <nav class="navBarMenu">
            <input type="checkbox" id="menu-check">
            <label for="menu-check" id="menu"> 
                <span id="menu-abrir"> &#9776;</span>
                <span id="menu-cerrar"> x </span>
            </label>
            <ul class="navBar">
                <li class="seccion"><a href="../pages/mujer.html">Mujer</a></li>
                <li class="seccion"><a href="../pages/hombre.html">Hombre</a></li>
                <li class="seccion"><a href="../pages/sale.html">Sale</a></li>
                <li class="seccion"><a href="../pages/micarrito.html">Mi carrito</a></li>
            </ul>
        </nav>
    </header>
    <main class="container-main">
        <section class="tienda uno">
            <div class="card uno">
                <img src="../assets/img/remera-h-1.webp" alt="remera">
            </div>
            <div class="card uno">
                <img src="../assets/img/remera-h-2.webp" alt="remera">
            </div>
            <div class="card uno">
                <img src="../assets/img/remera-h-3.webp" alt="remera">
            </div>
        </section>
        <section class="tienda dos">
            <div class="card dos">
                <img src="../assets/img/remera-h-4.webp" alt="remera">
            </div>
            <div class="card dos">
                <img src="../assets/img/remera-h-6.webp" alt="remera">
            </div>
            <div class="card dos">
                <img src="../assets/img/remera-h-5.webp" alt="remera">
            </div>
        </section>
        <section class="formBar">
        <form action="" class="form">
            <fieldset >
                <legend class="filtro">Indumentaria</legend>
                <label for="remeras">
                    <span class="filtros-2">Remeras</span>
                    <input type="checkbox" id="remeras">
                </label>
                <label for="pantalones">
                    <span class="filtros-2">Pantalones</span>
                    <input type="checkbox" id="pantalones">
                </label>
                <label for="buzos">
                    <span class="filtros-2">Buzos</span>
                    <input type="checkbox" id="buzos">
                </label>
                <label for="camperas">
                    <span class="filtros-2">Camperas</span>
                    <input type="checkbox" id="camperas">
                </label>
                <label for="zapatillas">
                    <span class="filtros-2">Zapatillas</span>
                    <input type="checkbox" id="zapatillas">
                </label>
            </fieldset>
        </form>
        <form class="form">
            <fieldset>
                <legend class="filtro">Talles</legend>
                <label for="s">
                    <span class="filtros-2"> S</span>
                    <input type="checkbox" id="s">
                </label>
                <label for="m">
                    <span class="filtros-2"> M</span>
                    <input type="checkbox" id="m">
                </label>
                <label for="l">
                    <span class="filtros-2"> L</span>
                    <input type="checkbox" id="l">
                </label>
                <label for="xl">
                    <span class="filtros-2"> XL</span>
                    <input type="checkbox" id="xl">
                </label>
            </fieldset>
        </form>
        </section>
    </main>
    <footer>
        <section>
            <ul class="redesSociales">
                <li> <a href="https://www.whatsapp.com/?lang=es"target="blank"> <img class="icon" src="../assets/img/Vector-tel.png" alt="telefono"></a></li>
                <li> <a href="https://www.instagram.com/"target="blank"> <img class="icon" src="../assets/img/vector-ig.png" alt="instagram"></a></li>
                <li> <a href="https://twitter.com/?lang=es"target="blank"> <img class="icon" src="../assets/img/Vector-tw.png" alt="twitter"></a></li>
                <li> <a href="https://www.facebook.com/"target="blank"> <img class="icon" src="../assets/img/Vector-fb.png" alt="facebook"></a></li>
            </ul>
        </section>
    </footer>
